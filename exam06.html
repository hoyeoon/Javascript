<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		/*
			선언적 함수와 표현식 함수(익명 함수)
		
			function 함수명(){	// 선언적 함수
				
			}
	
			let fn = function(){	// 표현식 함수(익명 함수)
				
			};
		*/
		function func1(){
			console.log("func1");
		}
		function func2(num1, num2){
			return num1 + num2;
		}
		
		func1();
		console.log("func1 호출 후 ...");
		
		// func2를 호출하고 결과 출력
		console.log(func2(100,200));
		
		let func3 = function(){
			console.log("func3");
		};
		
		func3();
		
		// 익명함수 형태로 func4 -> func2 함수를 변경
		let func4 = function(num1, num2){
			return num1 + num2;
		};
		console.log(func4(100, 200));
		
	</script>
</body>
</html>
