<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	// 자바스크립트 변수 선언
	// var, let(블록단위 스코프 지원), const(상수)
	var id = "hong";
	let pw = "1111"; // ecma2015, es6
	
	console.log(id, pw);
	
	// 여러가지 타입을 담을 수 있다.
	id = 1234;
	pw = 1235;
	console.log(id, pw);
	
	var id = "abcd";
// 	let pw = "2222"; // 에러발생함
	pw = "2222";
	console.log(id, pw);
	
</script>

</head>
<body>

</body>
</html>
