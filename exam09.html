<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		// 객체(Object) - Object : 최상위 객체
		let obj1 = new Object();
		console.log(typeof(obj1));
		
		// 간편하게 생성
		let obj2 = {};
		console.log(typeof(obj2));
		console.log(typeof("a"));
		console.log(typeof(1));
		
		let member = {
			id: "hong",
			name: "홍길동",
			"home-page": "www.naver.com"
		};
		// 없는 property 추가 가능
		member.pass = "2222";
		
		
		console.log(member);
		// 객체이름.프로퍼티명
		console.log(member.id);
		console.log(member.name);
// 		console.log(member.home-page); 에러

		// 객체이름["프로퍼티명"]. 특수한 경우에는 필요하다.
		console.log(member["id"]);
		console.log(member["name"]);
		console.log(member["home-page"]);
	</script>
</body>
</html>
